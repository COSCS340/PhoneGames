<head>
  <title>{{title}}</title>
</head>

<body>
  <div id="render-target">
    {{> main }}
  </div>
</body>

<template name="main">
	<div id = "header">
		{{> header }}
	</div>

	<div class = "{{mainDivClass}}" id = "main-screen">
		{{> Template.dynamic template=currentView }}
	</div>

	<div id = "footer">
		{{> footer }}
	</div>
</template>

<template name="homepage">
	<h1>Welcome to Phone Games!</h1>

	<button class = "btn-new-game">New Game</button> <button class = "btn-join-game">Join Game</button>
</template>

<template name="gameSelect">
	<button class = "btn-game-1">Hangman</button> <button class = "btn-game-2">Tic-Tac-Toe</button><br>
	<button class = "btn-game-3">Celebrity</button> <button class = "btn-game-4">Spyfall</button><br>
	<button class = "btn-game-5">Test Game 5</button> <button class = "btn-back">Back</button>
</template>

<template name="newGame">
	<h4> Enter your name to play {{whatGame}}</h4>
	<form class = "userInfo">
		<input type = "text" name = "username" id = "textbox-name" placeholder = "Name">
		<span id = "errName"></span><br>
	</form>
	<button class = "btn-new-game">Create</button> <button class = "btn-back">Back</button>
</template>

<template name="joinGame">
	{{#unless currentUser.username}}
		<h4> Enter your name and lobby code</h4>
	{{else}}
		<h4> Enter the lobby code</h4>
	{{/unless}}
	<form class = "userInfo">
		{{#unless currentUser.username}}
			<input type = "text" name = "username" id = "textbox-name" placeholder = "Name">
			<span id = "errName"></span><br>
		{{/unless}}
		<input type = "text" name = "lobbyID" id = "textbox-lobby" placeholder = "Lobby ID" style = "text-transform: uppercase">
		<span id = "errLobby"></span><br>
		<button type = "submit" class = "btn-join-game">Join</button> <button class = "btn-back">Back</button>
	</form>
</template>

<template name="userPage">
	<h1> this is an example user page - for testing atm - user name is: {{currentUser.username}}</h1>
</template>

<template name="forTesting">
	<h1>This is for testing. Hit back to go to the homepage.</h1>

	<button class = "btn-for-testing">Back</button>
</template>

<template name="header">
	<button class = "btn-home" style = "float: left;">Home</button>
	{{#if currentUser.username}}
		<button style = "float: right;">{{> loginButtons align="right" }}</button>
		<button class = "btn-user-profile" style = "float: right;">{{currentUser.username}}</button>
	{{else}}
		<div style = "float: right;">
			{{> loginButtons align="right"}}
		</div>
	<!--	<button class = "btn-login" style = "float: right;">Login</button> -->
	{{/if}}
</template>

<template name="lobby">
	<h1> this is the lobby page for {{whatGame}} and the lobby id is {{lobbyId}}</h1>
	{{#each users}}
		{{this.name}}<br>
	{{/each}}
  {{#if playerCountMet}}
    <button class = "btn-start">Start</button>
  {{/if}}
	<button class = "btn-back">Back</button>
</template>

<template name="footer">
  <button class = "btn-admin-info">Adm info</button>
  <h6>Learn More About Us!</h6>
  <a href="https://github.com/COSCS340/PhoneGames" target="_blank">See the code</a>
  <a href="http://guide.meteor.com" target="_blank">Learn about the Framework supporting this</a>
  <a href="https://docs.meteor.com" target="_blank">Read the Docs</a>
  <a href="https://forums.meteor.com" target="_blank">Discussions</a>
</template>

<template name="adminInfo">
	<button class = "btn-users">Users</button>
	<button class = "btn-lobbies">Lobbies</button><br>
	<button class = "btn-msgcodes">Msg Codes</button>
	<button class = "btn-errcodes">Err Codes</button>
</template>

<template name="adminInfoUsers">
	{{#each user}}
		{{_id}}
		{{username}}
		<button class = "btn-remove-user">Remove</button>
		<br>
	{{/each}}
	<button class = "btn-back">Back</button>
</template>

<template name="adminInfoLobbies">
	{{#each lobby}}
		{{lobbyId}}
		{{createdById}}
		{{createdByName}}
		<button class = "btn-remove-lobby">Remove</button>
		<br>
	{{/each}}
	<button class = "btn-back">Back</button>
</template>

<template name="adminInfoMsgCodes">
	{{#each msgcode}}
		{{@index}}: {{this}}<br>
	{{/each}}
	<button class = "btn-back">Back</button>
</template>

<template name="adminInfoErrCodes">
	{{#each errcode}}
		{{@index}}: {{this}}<br>
	{{/each}}
	<button class = "btn-back">Back</button>
</template>
