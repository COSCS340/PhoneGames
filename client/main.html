<head>
  <title>Phone Games</title>
  <style>
    h1 {text-align:center;}
    p {text-align:center;}
    body {text-align: center;}
  </style>
</head>



<body>
	<div id = "render-target">
		{{> main }}
	</div>
</body>
<template name = "main">
	<div class = "center-center-container" id = "main-screen">
		{{> Template.dynamic template=currentView }}
	</div>
	<div id = "footer">
		{{> info }}
	</div>
</template>

<template name = "homepage">
	<h1>Welcome to Phone Games!</h1>

	<button class = "btn-new-game">New Game</button> <button class = "btn-join-game">Join Game</button>
</template>

<template name = "newGame">
	<form class = "userInfo">
		{{#unless isLoggedIn}}
			<input type = "text" name = "name" placeholder = "Name"><br>
		{{/unless}}
	</form>
	<button class = "btn-new-game">Create</button> <button class = "btn-back">Back</button>
</template>

<template name = "joinGame">
	<form class = "userInfo">
		{{#unless isLoggedIn}}
			<input type = "text" name = "name" placeholder = "Name"><br>
		{{/unless}}
		<input type = "text" name = "name" placeholder = "Lobby ID">
	</form>
	<button class = "btn-join-game">Join</button> <button class = "btn-back">Back</button>
</template>

<template name = "forTesting">
	<h1>This is for testing. Hit back to go to the homepage.</h1>
	
	<button class = "btn-for-testing">Back</button>
</template>

<template name = "info">
  <h6>Learn More About Us!</h6>
  <a href="https://github.com/COSCS340/PhoneGames" target="_blank">See the code</a>
  <a href="http://guide.meteor.com" target="_blank">Learn about the Framework supporting this</a>
  <a href="https://docs.meteor.com" target="_blank">Read the Docs</a>
  <a href="https://forums.meteor.com" target="_blank">Discussions</a> 
</template>
