<head>
  <title>phoneGames</title>
  <style>
    h1 {text-align:center;}
    p {text-align:center;}
    body {text-align: center;}
  </style>
</head>



<body>
 
  <div id = "render-target"></div>
  <h1>Welcome to Phone Games!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn More About Us!</h2>
  <ul>
    <li><a href="https://github.com/COSCS340/PhoneGames" target="_blank">See the code</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Learn about the Framework supporting this</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
