<template name = "gameHangmanUI">
	<h1> Hangman! </h1>
	
	{{> gameHangman}}
</template>

<template name = "gameHangman">
  <p>
	<h1>
		Word: {{word}}
		{{winText}}
	</h1>
  </p>
  <p><h1>{{winText}}</h1></p>
  <p>You have {{numGuesses}} {{guess}} left.</p>
  <button>A</button>
  <button>B</button>
  <button>C</button>
  <button>D</button>
  <button>E</button>
  <button>F</button>
  <button>G</button>
  <button>H</button>
  <button>I</button>
  <button>J</button>
  <button>K</button>
  <button>L</button>
  <button>M</button>
  <button>N</button>
  <button>O</button>
  <button>P</button>
  <button>Q</button>
  <button>R</button>
  <button>S</button>
  <button>T</button>
  <button>U</button>
  <button>V</button>
  <button>W</button>
  <button>X</button>
  <button>Y</button>
  <button>Z</button>
</template>
